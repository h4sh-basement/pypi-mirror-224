[project]
name = "tooltils"
version = "1.4.0"
authors = [
            {name="feetbots", email="pheetbots@gmail.com"},
          ]
description = "An extensive python utility library built on standard modules"
readme = "README.md"
requires-python = ">=3.7"
license = {file="LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/feetbots/tooltils"
"Issues" = "https://github.com/feetbots/tooltils/issues"
