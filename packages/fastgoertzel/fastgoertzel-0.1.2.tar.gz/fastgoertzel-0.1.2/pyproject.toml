[tool.poetry]
name = "fastgoertzel"
version = "0.1.2"
homepage = "https://github.com/0zean/fastgoertzel"
repository = "https://github.com/0zean/fastgoertzel"
description = "Cython Goertzel algorithm implemented in 3 ways"
authors = ["Nicholas Picini <ozeanwave@gmail.com>"]
readme = "README.md"
license = "MIT"
packages = [{include = "src/fastgoertzel"}]
exclude = ["src/**/*.py"]
include = [
    "src/**/*.so",
    "src/**/*.pyd",
    "LICENSE"
] 

[tool.poetry.dependencies]
python = "<3.13 >=3.9"
numpy = "=1.25.2"
scipy = "=1.11.1"

[tool.poetry.dev-dependencies]
cython = "=0.29.24"

[build-system]
requires = ["poetry-core", "setuptools", "cython", "numpy"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.build]
generate-setup-file = false
script = "build.py"
