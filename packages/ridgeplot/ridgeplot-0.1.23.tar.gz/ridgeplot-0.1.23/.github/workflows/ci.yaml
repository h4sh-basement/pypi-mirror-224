name: CI

on:
  push:
    branches:
      - main
  pull_request:

# * Run static code checks only for Ubuntu and Python 3.8
# * Run software tests with coverage only for Ubuntu (all Python versions)
# * Run software tests without coverage for macOS and Windows (all Python versions)
jobs:
  static:
    name: Static code checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python
        with:
          python-version: "3.8"
          requirements-prefix: tox
      - name: Run static checks with Tox
        shell: bash
        run: ./bin/tox --parallel auto --parallel-no-spinner -m static
  tests-no-cov:
    name: Software tests (without coverage)
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        os:
          - macos-latest
          # FIXME: Re-enable Windows tests
          # - windows-latest
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python
        with:
          python-version: "${{ matrix.python-version }}"
          requirements-prefix: tox
      - name: Run tests with Tox (without coverage)
        if: matrix.os != 'ubuntu-latest'
        shell: bash
        run: ./bin/tox --parallel auto --parallel-no-spinner -m tests -- --no-cov
  tests-cov:
    name: Software tests (with coverage)
    strategy:
      matrix:
        python-version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
          - "3.11"
        os:
          - ubuntu-latest
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/setup-python
        with:
          python-version: "${{ matrix.python-version }}"
          requirements-prefix: tox
      - name: Run tests with Tox (with coverage)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: ./bin/tox --parallel auto --parallel-no-spinner -m tests
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v3
        env:
          OS: "${{ matrix.os }}"
          PYTHON: "${{ matrix.python-version }}"
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          verbose: true
      - name: Upload coverage to codacy
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
