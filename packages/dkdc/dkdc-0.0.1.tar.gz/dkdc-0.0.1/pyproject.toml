[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dkdc"
version = "0.0.1"
authors = [
  { name="Cody", email="cody@dkdc.dev" },
]
description = "dkdc"
readme = "readme.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://dkdc.dev"
"Bug Tracker" = "https://github.com/dkdc/issues"
