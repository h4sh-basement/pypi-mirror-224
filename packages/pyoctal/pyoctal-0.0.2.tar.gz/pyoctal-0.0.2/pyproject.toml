[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "pyoctal"
version = "0.0.2"
authors = [
    {name = "Tzu-Yun Chang", email = "tyc1g20@soton.ac.uk"}
]
description = "Optical chip automated testing library equipped with a wide range of instruments interface."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: Microsoft :: Windows",
    "Development Status :: 2 - Pre-Alpha",
]
dependencies = [
    'matplotlib',
    'numpy',
    'pandas',
    'pyvisa',
    'pyyaml',
    'tqdm',
]


[project.urls]
Repository = "https://github.com/christina-chang-tw/PyOctal"


[project.optional-dependencies]
tests = [
    'pytest >= 7.1.2',
    'pywin32 ; platform_system != "Windows"',
    'pyvisa-sim',
]


[tool.setuptools]
packages = [
    "pyoctal", 
    "pyoctal.instruments", 
    "pyoctal.util", 
    "pyoctal.sweeps"
]

[tool.pytest.ini_options]
pythonpath = [
    "."
]
