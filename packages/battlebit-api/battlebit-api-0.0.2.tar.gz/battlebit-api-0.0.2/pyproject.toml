[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "battlebit-api"
version = "0.0.2"
authors = [
  { name="David Rodenkirchen", email="davidr.develop@gmail.com" },
]
description = "An abstraction layer for the BattleBit Public API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Topic :: Games/Entertainment :: First Person Shooters",
    "Typing :: Typed"
]
dependencies = [
    "requests~=2.31.0",
]

[project.urls]
"Homepage" = "https://git.jdrodenkirchen.de/drodenkirchen/battlebit-api"
"Bug Tracker" = "https://git.jdrodenkirchen.de/drodenkirchen"