name: Heidelberg
original_tempo: "{{ original_tempo }}"
tempo: "{{ tempo }}"
pitch: "{{ pitch }}"
filters:
  - name: fade
    alias: fade_in
    type: in
    curve: tri
    start_time: 0
    duration: "{{ full }}"
  - name: fade
    alias: fade_out
    type: out
    curve: tri
    start_time: 0
    duration: "{{ full }}"
  - name: volume
    alias: volume_cut
    volume: 0
    from: "{{ from }}"
    to: "{{ full }}"
parts:
  backbeat:
    bars: "{{ full }}"
    clips:
      - name: backbeat
        filters:
          - name: volume_cut
  backbeat_with_bass:
    bars: "{{ full }}"
    clips:
      - name: bass
        bars: "{{ half }}"
      - name: backbeat
        filters:
          - name: volume_cut
  backbeat_with_bass_break:
    bars: "{{ full }}"
    clips:
      - name: bass
      - name: backbeat
        filters:
          - name: volume_cut
      - name: bassline
        bars: "{{ half }}"
  bassline:
    bars: "{{ full }}"
    clips:
      - name: bass1
  pad:
    bars: "{{ full }}"
    clips:
      - name: pad
  pad_fade_in:
    bars: "{{ full }}"
    clips:
      - name: pad
        filters:
          - name: fade_in
  pad_fade_out:
    bars: "{{ full }}"
    clips:
      - name: pad
        filters:
          - name: fade_out
  pad_filtered:
    bars: "{{ full }}"
    clips:
      - name: pad_filtered
  pad_filtered_fade_in:
    bars: "{{ full }}"
    clips:
      - name: pad_filtered
        filters:
          - name: fade_in
  pad_filtered_fade_out:
    bars: "{{ full }}"
    clips:
      - name: pad_filtered
        filters:
          - name: fade_out
  lead:
    bars: "{{ full }}"
    clips:
      - name: lead
  lead_fade_in:
    bars: "{{ full }}"
    clips:
      - name: lead
        filters:
          - name: fade_in
  lead_fade_out:
    bars: "{{ full }}"
    clips:
      - name: lead
        bars: "{{ half }}"
        filters:
          - name: fade_out
mixes:
  main:
    segments:
      - name: intro0
        parts:
          - name: backbeat
      - name: intro1
        parts:
          - name: backbeat_with_bass
      - name: main1
        parts:
          - name: backbeat_with_bass_break
          - name: pad_fade_in
          - name: lead_fade_in
      - name: main3
        parts:
          - name: backbeat_with_bass
          - name: bassline
          - name: pad
          - name: lead
      - name: main4
        parts:
          - name: backbeat_with_bass
          - name: bassline
          - name: pad_fade_out
          - name: pad_filtered_fade_in
          - name: lead
      - name: outro0
        parts:
          - name: backbeat_with_bass
          - name: bassline
          - name: pad_filtered
          - name: lead
      - name: outro5
        parts:
          - name: backbeat
          - name: pad_filtered
          - name: lead
      - name: outro6
        parts:
          - name: pad_filtered_fade_out
          - name: lead_fade_out
