<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Question choice with answers" />
        <meta name="keywords" content="questions, detail page" />
        <title>Question {{ question.id }} Detail</title>
    </head>
    <body>
        <form action="{% url 'polls:vote' question.id %}" method="post">
            {% csrf_token %}
            <fieldset>
                <legend>
                    <h1>{{ question.question_text }}</h1>
                </legend>
                {% if error_message %}
                    <p>
                        <strong>{{ error_message }}</strong>
                    </p>
                {% endif %}
                {% for choice in question.choice_set.all %}
                    <input type="radio"
                           name="choice"
                           id="choice{{ forloop.counter }}"
                           value="{{ choice.id }}">
                    <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
                    <br>
                {% endfor %}
            </fieldset>
            <input type="submit" value="Vote">
        </form>
        <h1>Nav</h1>
        <a href="{% url 'polls:index' %}">Home</a>
    </body>
</html>
