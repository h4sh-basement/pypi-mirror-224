<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Polling questions" />
        <meta name="keywords" content="test 1, also this" />
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
        <title>Django Testing</title>
    </head>
    <body>
        <h1>Last 5 poll questions</h1>
        {% if latest_question_list %}
            <ul>
                {% for question in latest_question_list %}
                    <li>
                        <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
        <h1>Current Section</h1>
        <a href="https://docs.djangoproject.com/en/4.2/intro/tutorial08/">Tutorial part 8</a>
    </body>
</html>
