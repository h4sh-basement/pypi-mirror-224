-   repo: local
    hooks:
      - id: black
        name: Run black
        entry: black
        language: system
        types: [python]
      - id: pyupgrade
        name: Run pyupgrade
        entry: pyupgrade
        language: system
        types: [python]
        args:
        - --py3-plus
        - --keep-runtime-typing
